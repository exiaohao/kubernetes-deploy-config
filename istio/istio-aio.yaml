apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: smart-proxy-gateway
  namespace: test-deploy
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-virtualservice
  namespace: test-deploy
spec:
  hosts:
  - "*"
  gateways:
  - smart-proxy-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: smart-proxy-service
