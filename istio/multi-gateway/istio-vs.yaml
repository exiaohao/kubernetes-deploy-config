apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: example-service
  namespace: default
spec:
  hosts:
  - "example.meshlab.cn"
  gateways:
  - default-http-gateway
  - https-example-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8000
        host: ngx-service
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-service
  namespace: default
spec:
  hosts:
  - "test.meshlab.cn"
  gateways:
  - fuck-http-gateway
  - https-test-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
